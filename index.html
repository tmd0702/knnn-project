<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNNN-Shop</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="header">
        <a id = "shop-logo" class="sub-header" href="#">
            <img src="./assets/img/logo_2.png" alt="">
        </a>
        <div class="sub-header">
            <div class="sub-header-content">
                <a class="sub-header-icon" href="#gaming">
                    <img src="./assets/img/games.png" alt="">
                </a>
                <div class="sub-header-text">
                    Gaming
                </div>

            </div>
        </div>
        <div class="sub-header">
            <div class="sub-header-content">
                <a class="sub-header-icon" href="#luxury">
                    <img src="./assets/img/diamond.png" alt="">
                </a>
                <div class="sub-header-text">
                    Cao cấp
                </div>

            </div>
        </div>
        <div class="sub-header">
            <div class="sub-header-content">
                <a class="sub-header-icon" href="#office">
                    <img src="./assets/img/reading-book.png" alt="">
                </a>
                <div class="sub-header-text">
                    Văn phòng
                </div>

            </div>
        </div>
        <div class="sub-header">
            <div class="sub-header-content">
                <a class="sub-header-icon" href="#graphic">
                    <img src="./assets/img/vector.png" alt="">
                </a>
                <div class="sub-header-text">
                    Đồ họa
                </div>

            </div>
        </div>
        <div class="sub-header">
            <div class="sub-header-content">
                <a class="sub-header-icon" href="#light">
                    <img src="./assets/img/feather.png" alt="">
                </a>
                <div class="sub-header-text">
                    Mỏng nhẹ
                </div>

            </div>
        </div>
        <div class="sub-header contact">
            Liên hệ
        </div>
        <div class="sub-header cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>
    <div id="body">
        <div class="body-container">
            <div class="tabs">
                <div class="tab-item active">
                    <img src="./assets/img/dell.png" alt="">
                </div>
                <div class="tab-item">
                    <img src="./assets/img/hp.png" alt="">
                </div>
                <div class="tab-item">
                    <img class="lenovo" src="./assets/img/lenovo.png" alt="">
                </div>
                <div class="tab-item">
                    <img class="samsung" src="./assets/img/samsung.png" alt="">
                </div>
                <div class="tab-item">
                    <img class="asus" src="./assets/img/asus.png" alt="">
                </div>
                <div class="tab-item">
                    <img class="acer" src="./assets/img/acer.png" alt="">
                </div>
                <div class="tab-item">
                    <img class="apple" src="./assets/img/apple.png" alt="">
                </div>
                <div class="line"></div>
            </div>
            <div class="tab-content">
                <div class="tab-pane active">
                    <div class="tab-pane-header">
                        <img src="./assets/img/macbook_1.jpg" alt="">
                        <h1>Laptop Dell</h1>
                        <p>
                            Hiện tại, Laptop Dell với nhiều mẫu mã, giá cả hợp lý đã sẵn sàng tại Hội Người Trẻ Shop.
                            <br>
                            Các bạn có thể ghé thăm để chọn lựa sản phẩm ưa thích của mình tại Hội Người Trẻ Shop nhé!
                        </p>
                    </div>
                    <div class="products">
                        <div id="gaming" class="func">
                            <div class="intro">
                                <img src="./assets/img/gaming_title.jpg" alt="">
                            </div>
                            <div class="product-container">
                            </div>
                        </div>
                        <div id="luxury" class="func">
                            <div class="product-container">
                            </div>
                        </div>
                        <div id="office" class="func">
                            <div class="product-container">
                            </div>
                        </div>
                        <div id="graphic" class="func">
                            <div class="product-container">
                            </div>
                        </div>
                        <div id="light" class="func">
                            <div class="product-container">
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="tab-pane"></div>
                <div class="tab-pane"></div>
                <div class="tab-pane"></div>
                <div class="tab-pane"></div>
                <div class="tab-pane"></div>
                <div class="tab-pane"></div>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/03b1719a7e.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
